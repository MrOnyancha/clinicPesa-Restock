
server {
    listen 80; # Nginx listens on port 80 inside the container

    # Set the root directory for serving files to the Nginx HTML directory
    # The React app's built files will be copied here in the Dockerfile
    root /usr/share/nginx/html;

    # Set the default file to serve (your React app's entry point)
    index index.html index.htm;

    # Configure gzip compression for faster loading
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_buffers 16 8k;

    location / {
        # Try to serve the file directly, or fall back to index.html for SPA routing
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add error page handling (e.g., for 404s)
    error_page 404 /index.html;
}
